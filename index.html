<!DOCTYPE html>
<meta charset="utf-8">
<style>

.counties {
	fill: none;
}

.states {
	fill: none;
	stroke: #fff;
	stroke-linejoin: round;
}


</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
		height = 500;

var statById = d3.map();

var colorRange = ['rgb(247,251,255)',
									'rgb(222,235,247)',
									'rgb(198,219,239)',
									'rgb(158,202,225)',
									'rgb(107,174,214)',
									'rgb(66,146,198)',
									'rgb(33,113,181)',
									'rgb(8,81,156)',
									'rgb(8,48,107)'];

var quantile = d3.scale.quantile()
		.range(colorRange);

var path = d3.geo.path();

var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

queue()
		.defer(d3.json, "us.json")    
		.defer(d3.json, "dataWithFIPS.json")
		.defer(d3.json, "countyPop.json")
		.await(ready);

errorArray = [];

var counties;
var countyPop
function ready(error, us, countiesJSON, countyPopJSON) {
	counties = countiesJSON;
	countyPop = countyPopJSON;
	counties.forEach(function(d){
		d.Submissions = +d.Submissions.replace(",","");
		d.totalReturns = +d['Total Matches'].replace(",","");
		d.totalMatches = +d['Total Returns'].replace(",","");
		d.subPerCap = d.Submissions/(countyPop[d.fips]);
		d.totalMatchesPerCap = d['Total Matches']/(countyPop[d.fips])*10000;
		d.totalReturnsPerCap = d['Total Returns']/(countyPop[d.fips])*10000;
		statById.set(+d.fips, d);
	});

	quantile.domain(counties.map(function(d){return d.subPerCap;}));

	countyShapes = svg.append("g")
			.attr("class", "counties")
		.selectAll("path")
			.data(topojson.feature(us, us.objects.counties).features)
		.enter().append("path")

		countyShapes
			.attr("d", path)		
			.attr("fill", "rgb(10,10,10");

	svg.append("path")
			.datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
			.attr("class", "states")
			.attr("d", path);
}

function updateMap(key){
	quantile.domain(counties.map(function(d){return d[key];}));
	countyShapes
		.transition().duration(1000).ease(d3.ease('linear'))
		.attr("fill", function(d) { 
			if (statById.get(d.id)){
				return quantile(statById.get(d.id)[key]);
			}
			else{
				errorArray.push(d.id);
				return "rbg(1,1,1)";
		}});
}

</script>
